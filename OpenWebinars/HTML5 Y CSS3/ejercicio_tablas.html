<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tablas</title>

    <style>
        table{
            border-collapse: collapse;
        }
        
        td,th{
            padding: 20px;
            border:1px solid black;
        }




    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <th colspan="3"><img src="img/120_ipod.png" height="80px" width="90px"></th>
            <th colspan="2"><img src="img/100_ipod.png" height="100px" width="100px"></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>    

        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <td><ul>
                <li>Negro</li>
                <li>Rosa</li>
                <li>Dorado</li>
            </ul></td>
            <th>Negro</th>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>    

        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="2">7 pulgadas</th>
        </tr>    

        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <th rowspan="2" colspan="3">1 hora</th>
            <th colspan="2">5 horas</th>
        </tr>

        <tr>
            <th colspan="2">30 minutos para 75%</th>
        </tr>        
    </table>
</body>
</html>
