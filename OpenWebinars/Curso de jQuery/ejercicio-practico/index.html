<body>

  <table>
    <thead>
      <tr>
        <th>Alumno</th>
        <th>Examen 1</th>
        <th>Examen 2</th>
        <th>Examen 3</th>
        <th>Nota evaluación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pepe Pérez</td>
        <td>5</td>

      </tr>
      <tr>
        <td>Rosa Torres</td>
        <td>9</td>
        <td>3</td>
        <td>9</td>
        <td></td>
      </tr>
      <tr>
        <td>Sara Gallardo</td>
        <td>8</td>
        <td>8</td>
        <td>6</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!-- Cuerpo del script en el que trabajaremos -->
  <script>
    // Cuando el documento esté listo $(document).ready(function() {});
    $(function() {
        $("tbody tr").each(function() {
            var examen1 = parseFloat($(this).find("td:eq(1)").text());
        var examen2 = parseFloat($(this).find("td:eq(2)").text());
        var examen3 = parseFloat($(this).find("td:eq(3)").text());
        
          var Nota = (examen1 + examen2 + examen3)/3;
            
            $(this).find("td:eq(4)").text(Nota.toFixed(2));
            
            if(Nota < 5) {
                $(this).css("color", "red");
            }   else {
                $(this).css("color", "green");
            }
      });
});
  </script>
