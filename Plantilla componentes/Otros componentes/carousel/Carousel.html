<!DOCTYPE html>
<html lang="es">

<head>
  <title>carousel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Course CSS -->
  <link rel="stylesheet" ref="styles.css" />
</head>

<body>
  <!--Carousel-->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="carousel slide" data-ride="carousel" id="carousel">
          <!--Indicadores de la foto en la que estamos-->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/OpenWebinars/Bootstrap 4_Componentes/img/c1.jpg" class="d-block w-100">
              <!--Leyenda imagen-->
              <div class="carousel-caption d-none d-md-block">
                Imagen 1
              </div>
            </div>
            <div class="carousel-item">
              <img src="/OpenWebinars/Bootstrap 4_Componentes/img/c2.jpg" class="d-block w-100">
              <!--Leyenda imagen-->
              <div class="carousel-caption d-none d-md-block">
                Imagen 2
              </div>
            </div>
            <div class="carousel-item">
              <img src="/OpenWebinars/Bootstrap 4_Componentes/img/c3.jpg" class="d-block w-100">
              <!--Leyenda imagen-->
              <div class="carousel-caption d-none d-md-block">
                Imagen 3
              </div>
            </div>
            <div class="carousel-item">
              <img src="/OpenWebinars/Bootstrap 4_Componentes/img/c4.jpg" class="d-block w-100">
              <!--Leyenda imagen-->
              <div class="carousel-caption d-none d-md-block">
                Imagen 4
              </div>
            </div>
          </div>
          <!--Controles de carousel aquÃ­-->
          <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
