<!DOCTYPE html>
<html lang="es">

<head>
  <title>Button</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Course CSS -->
  <link rel="stylesheet" ref="styles.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">

        <!--Botón pequeño-->
        <a class="btn btn-primary btn-sm" href="#">Botón con enlace</a>
        <!--Botón solo color borde-->
        <input class="btn btn-outline-warning" href="#" value="Botón con input">
        <!--Botón grande-->
        <button class="btn btn-success btn-lg" href="#">Botón con button</button>

      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!--Checkbox de única opción-->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-dark active">
            <input type="radio" name="opciones" id="opA"> Opción A
          </label>

          <label class="btn btn-dark">
            <input type="radio" name="opciones" id="opA"> Opción B
          </label>

          <label class="btn btn-dark">
            <input type="radio" name="opciones" id="opA"> Opción C
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">1.1</button>
            <button type="button" class="btn btn-primary">1.2</button>
            <button type="button" class="btn btn-primary">1.3</button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-info">2.1</button>
            <button type="button" class="btn btn-info">2.2</button>
            <button type="button" class="btn btn-info">2.3</button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-danger">3.1</button>
            <button type="button" class="btn btn-danger">3.1</button>
            <button type="button" class="btn btn-danger">3.2</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
